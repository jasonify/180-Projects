<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desk</title>
  <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <script src="main.js"></script>
</head>
<body>
  <img  class="desk" src="desk.png" alt="">
  <div id="colorpicker">


      <input type="range" name="points" id="rslider" class='slider-rgb' value="200" min="0" max="255">  <span id="rvalue" class='value-field'> R </span>


      <input  class='slider-rgb' type="range" name="points" id="gslider" value="216" min="0" max="255">  <span id="gvalue" class='value-field'> G </span>


      <input class='slider-rgb' type="range" name="points" id="bslider" value="247" min="0" max="255">  <span id="bvalue" class='value-field'> B </span>

  </div>
</body>
</html>
